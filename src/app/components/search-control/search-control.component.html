<form class="search-control" *ngIf="filteredItems">
    <mat-form-field class="example-full-width">
        <input matInput [placeholder]="placeholder" aria-label="Item" [matAutocomplete]="auto" [formControl]="searchCtrl">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of filteredItems | async" [value]="item.name">
                <img *ngIf="item.thumbnail" style="vertical-align:middle;" aria-hidden
                     src="{{'https:' + item.thumbnail}}" height="25"/>
                <span>{{ item.name }}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
